<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programming Olympiad 2025 Project Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h2 {
      background-color: #004080;
      color: white;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e6f0ff;
    }
    input[type="text"], input[type="date"] {
      width: 95%;
      padding: 5px;
    }
    .add-btn {
      margin: 10px 0;
      padding: 8px 12px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-btn:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>Programming Olympiad 2025 - Project Plan</h1>

  <p><strong>Collaborators:</strong> Alice, Bob, Cathy, David</p>

  <!-- ROUND SECTIONS -->
  <div id="rounds"></div>

  <script>
    const rounds = [
      { id: 'round1', title: "Round 1: Online Contest", initialTasks: ["Publish Contest Date", "Upload Questions", "Open Registration"] },
      { id: 'round2', title: "Round 2: Online Contest", initialTasks: ["Mark Scripts", "Publish Results", "Notify Finalists"] },
      { id: 'round3', title: "Round 3: Finals & Awards Ceremony", initialTasks: ["Book Venue", "Plan Catering", "Manage Program", "Send Invitations"] }
    ];

    function createTable(round) {
      const container = document.createElement("div");
      container.innerHTML = `<h2>${round.title}</h2>
      <table id="${round.id}">
        <thead>
          <tr>
            <th>Done</th>
            <th>Task</th>
            <th>Comment</th>
            <th>Date Completed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="add-btn" onclick="addRow('${round.id}')">+ Add Task</button>`;
      document.getElementById("rounds").appendChild(container);

      // Add initial rows
      round.initialTasks.forEach(task => addRow(round.id, task));
    }

    function addRow(tableId, taskName = "") {
      const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      const cell1 = row.insertCell(0);
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      cell1.appendChild(checkbox);

      const cell2 = row.insertCell(1);
      const taskInput = document.createElement("input");
      taskInput.type = "text";
      taskInput.value = taskName;
      cell2.appendChild(taskInput);

      const cell3 = row.insertCell(2);
      const commentInput = document.createElement("input");
      commentInput.type = "text";
      cell3.appendChild(commentInput);

      const cell4 = row.insertCell(3);
      const dateInput = document.createElement("input");
      dateInput.type = "date";
      cell4.appendChild(dateInput);
    }

    // Initialize tables for all rounds
    rounds.forEach(createTable);
  </script>

</body>
</html>
