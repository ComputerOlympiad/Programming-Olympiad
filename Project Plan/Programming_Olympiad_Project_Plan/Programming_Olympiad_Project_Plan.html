
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programming Olympiad 2025 Project Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    h1 { color: #c10000; }
    h2 {
      background-color: #000000;
      color: #00a000;
      padding: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ffcccc;
      color: black;
    }
    input[type="text"], input[type="date"] {
      width: 95%;
      padding: 5px;
      background-color: #fff0f0;
      border: 1px solid #aaa;
    }
    .add-btn, .save-btn, .export-btn {
      margin: 10px 5px 20px 0;
      padding: 8px 12px;
      background-color: #c10000;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-btn:hover, .save-btn:hover, .export-btn:hover {
      background-color: #008000;
    }
    .completed-row {
      background-color: #d2f8d2 !important;
    }
    .progress-section {
      margin-bottom: 30px;
    }
    .progress-container {
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      width: 100%;
      margin-bottom: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: #00a000;
      text-align: center;
      color: white;
      line-height: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Programming Olympiad 2025 - Project Plan</h1>
  <p><strong>Collaborators:</strong> Alice, Bob, Cathy, David</p>
  <div class="progress-section">
    <h3>Overall Progress</h3>
    <div class="progress-container">
      <div id="overall-progress-bar" class="progress-bar" style="width: 0%">0%</div>
    </div>
  </div>
  <div id="rounds"></div>
  <button class="save-btn" onclick="saveAll()">üíæ Save Progress</button>
  <button class="save-btn" onclick="resetAll()">‚ôªÔ∏è Reset All</button>
  <button class="export-btn" onclick="exportToCSV()">üì§ Export to CSV</button>
  <script>
    const rounds = [
      { id: 'round1', title: "Round 1: Online Contest", initialTasks: ["Publish Contest Date", "Upload Questions", "Open Registration"] },
      { id: 'round2', title: "Round 2: Online Contest", initialTasks: ["Mark Scripts", "Publish Results", "Notify Finalists"] },
      { id: 'round3', title: "Round 3: Finals & Awards Ceremony", initialTasks: ["Book Venue", "Plan Catering", "Manage Program", "Send Invitations"] }
    ];
    function createTable(round) {
      const container = document.createElement("div");
      container.innerHTML = `
        <h2>${round.title}</h2>
        <div class="progress-container">
          <div id="${round.id}-progress" class="progress-bar" style="width: 0%">0%</div>
        </div>
        <table id="${round.id}">
          <thead>
            <tr>
              <th>Done</th>
              <th>Task</th>
              <th>Comment</th>
              <th>Date Completed</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="add-btn" onclick="addRow('${round.id}')">+ Add Task</button>`;
      document.getElementById("rounds").appendChild(container);
    }
    function addRow(tableId, task = "", comment = "", date = "", done = false) {
      const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      const checkboxCell = row.insertCell(0);
      const taskCell = row.insertCell(1);
      const commentCell = row.insertCell(2);
      const dateCell = row.insertCell(3);
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = done;
      checkbox.addEventListener("change", () => {
        updateRowHighlight(row, checkbox.checked);
        sortRows(table);
        updateAllProgress();
      });
      checkboxCell.appendChild(checkbox);
      const taskInput = document.createElement("input");
      taskInput.type = "text";
      taskInput.value = task;
      taskCell.appendChild(taskInput);
      const commentInput = document.createElement("input");
      commentInput.type = "text";
      commentInput.value = comment;
      commentCell.appendChild(commentInput);
      const dateInput = document.createElement("input");
      dateInput.type = "date";
      dateInput.value = date;
      dateCell.appendChild(dateInput);
      updateRowHighlight(row, done);
      updateAllProgress();
    }
    function updateRowHighlight(row, isDone) {
      row.classList.toggle("completed-row", isDone);
    }
    function sortRows(tbody) {
      const rows = Array.from(tbody.rows);
      rows.sort((a, b) => {
        const aDone = a.cells[0].querySelector("input").checked;
        const bDone = b.cells[0].querySelector("input").checked;
        return aDone - bDone;
      });
      rows.forEach(row => tbody.appendChild(row));
    }
    function updateAllProgress() {
      let total = 0, completed = 0;
      rounds.forEach(round => {
        const table = document.getElementById(round.id).getElementsByTagName("tbody")[0];
        const rows = Array.from(table.rows);
        let roundTotal = 0, roundCompleted = 0;
        rows.forEach(row => {
          roundTotal++; total++;
          if (row.cells[0].querySelector("input").checked) {
            completed++; roundCompleted++;
          }
        });
        const roundBar = document.getElementById(`${round.id}-progress`);
        const percent = roundTotal ? Math.round((roundCompleted / roundTotal) * 100) : 0;
        roundBar.style.width = percent + "%";
        roundBar.textContent = percent + "%";
      });
      const overallBar = document.getElementById("overall-progress-bar");
      const overallPercent = total ? Math.round((completed / total) * 100) : 0;
      overallBar.style.width = overallPercent + "%";
      overallBar.textContent = overallPercent + "%";
    }
    function saveAll() {
      const data = {};
      rounds.forEach(round => {
        const table = document.getElementById(round.id).getElementsByTagName("tbody")[0];
        const rows = Array.from(table.rows).map(row => {
          return {
            done: row.cells[0].querySelector("input").checked,
            task: row.cells[1].querySelector("input").value,
            comment: row.cells[2].querySelector("input").value,
            date: row.cells[3].querySelector("input").value
          };
        });
        data[round.id] = rows;
      });
      localStorage.setItem("olympiadPlan2025", JSON.stringify(data));
      alert("Progress saved!");
    }
    function loadSaved() {
      const saved = localStorage.getItem("olympiadPlan2025");
      if (!saved) return false;
      const data = JSON.parse(saved);
      rounds.forEach(round => {
        createTable(round);
        const savedRows = data[round.id] || [];
        savedRows.forEach(row => addRow(round.id, row.task, row.comment, row.date, row.done));
      });
      return true;
    }
    function resetAll() {
      if (confirm("This will clear all saved data and reload default tasks. Continue?")) {
        localStorage.removeItem("olympiadPlan2025");
        location.reload();
      }
    }
    function exportToCSV() {
      let csv = "Round,Done,Task,Comment,Date Completed
";
      rounds.forEach(round => {
        const table = document.getElementById(round.id).getElementsByTagName("tbody")[0];
        Array.from(table.rows).forEach(row => {
          const done = row.cells[0].querySelector("input").checked ? "Yes" : "No";
          const task = row.cells[1].querySelector("input").value.replace(/"/g, '""');
          const comment = row.cells[2].querySelector("input").value.replace(/"/g, '""');
          const date = row.cells[3].querySelector("input").value;
          csv += `"${round.title}","${done}","${task}","${comment}","${date}"
`;
        });
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Programming_Olympiad_2025_Project_Plan.csv";
      link.click();
    }
    if (!loadSaved()) {
      rounds.forEach(round => {
        createTable(round);
        round.initialTasks.forEach(task => addRow(round.id, task));
      });
    } else {
      updateAllProgress();
    }
  </script>
</body>
</html>
